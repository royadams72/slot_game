 <script language="javascript">

        /*Update clientlibUrl var for server url*/

     var interval = setInterval(function() {
            if (document.readyState === 'complete') {
                clearInterval( interval );
                console.log( document.readyState );
                politeInit();
            }
        }, 100);

        /*****politeInit loads once page is ready***************/
        function politeInit() {

            function on_resize(c, t) {
                onresize = function() {
                    clearTimeout(t);
                    t = setTimeout(c, 100)
                };
                return c;
            };

            var checkLoad = function() {
                var body = document.body,
                    html = document.documentElement;
                var width = Math.max(body.scrollWidth, body.offsetWidth, html.clientWidth, html.scrollWidth, html.offsetWidth);

                console.log(width);
                if (width < 500) {
                    TweenMax.set(mContainer, { visibility: "visible", display: "block" });
                    TweenMax.set(sContainer, { visibility: "hidden", display: "none" });

                    if (!mobileLoaded) {
                        mobile();
                    }
                }else if (width > 500) {
                    TweenMax.set(mContainer, { visibility: "hidden", display: "none" });
                    TweenMax.set(sContainer, { visibility: "visible", display: "block" })
                    if (!deskTopLoaded) {
                        deskTop();
                    }
                }
            }
            on_resize(function() {
                checkLoad();
            });


            //array of all the external js files we want to politely load//
            var arrExtJs = ["https://www.foxycasino.com/etc/designs/clientlibs/libraries/pixi-3.0.x.js", "https://www.foxycasino.com/etc/designs/clientlibs/libraries/tweenmax-1.18.x.js", clientlibUrl + "js/main.js", clientlibUrl + "js/mobileSlot.js"];
            var loadJsIndex = 0;
            /**
             * Function loads in an external JS file
             */
            function loadExtJavaScript() {
                // Load in external Javascript file
                var extJavaScript = document.createElement("script");
                extJavaScript.setAttribute("type", "text/javascript");
                extJavaScript.setAttribute("src", arrExtJs[loadJsIndex]);
                extJavaScript.onload = function() {
                    jsLoadedHandler();
                }
                document.getElementsByTagName("head")[0].appendChild(extJavaScript);
            }
            loadExtJavaScript();
            /**
             * Fired when an External JS files has been loaded
             */
            function jsLoadedHandler() {
                console.log("JS LOADED (" + arrExtJs[loadJsIndex] + ")");
                loadJsIndex++;
                if (loadJsIndex < arrExtJs.length) {
                    loadExtJavaScript(); // load next JS file
                } else {
                    checkLoad();
                }
            }
        }
    </script>
